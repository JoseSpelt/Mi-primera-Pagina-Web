<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto - Barberia Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                 <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
           </nav>
        </div> 
    </header>
    <main>
        <form>
              <label for="nombreapellido">Nombre y Apellido</label>
              <input type="text" name="nombreapellido" id="nombreapellido" class="input-padron" required>
            
              <label for="correoelectronico">Correo Electronico</label>
              <input type="email" name="email" id="correoelectronico" class="input-padron"required placeholder="email@dominio.com">
            
              <label for="telefono">Telefono</label>
              <input type="tel" name="telefono" id="telefono" class="input-padron" required placeholder="(xx) xxx xxx">

              <label for="mensaje">Mensaje</label>
              <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
            <fieldset>
                 <legend>多Como le gustaria que le contactemos?</legend>

                 <label for="radio-email"><input type="radio" value="email" name="contacto" id="radio-email">Email</label>

                 <label for="radio-telefono"><input type="radio" value="telefono" name="contacto" id="radio-telefono">Telefono</label>

                 <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
              <legend>多En cual horario prefiere ser atentido?</legend>
                 <select>
                     <option>Ma単ana</option>
                     <option>Tarde</option>
                     <option>Noche</option>
                 </select>
            </fieldset>

            <label class="checkbox" ><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
